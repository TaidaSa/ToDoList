<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/b4141de5ab.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="switchMode" class="light">
        <nav>
            <ul>
                <li>
                    <i id="switchIcon" class="theHead fas fa-moon"></i>
                </li>
            </ul>
        </nav>
        <div class="">
            <h1 class="theHead text-center display-2">ToDoList</h1>
            <div class="container-fluid text-center">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary w-50 my-5" data-toggle="modal" data-target="#exampleModal">Add Task Form Here</button>
                <!-- modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="container col-md-12">
                                    <div class="card m-4">
                                        <div class="card-body">
                                            <div class="form-groub">
                                                <label> Add Task </label>
                                                <input id="taskdata" placeholder="Task" type="text" class="form-control">
                                            </div>
                                            <button id="addbtn" class="w-50 m-2 mx-auto btn-block btn btn-primary">Add Now</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="container col-md-7">
                    <div class="card">
                        <div id="notask" class="card-body">
                            <div class="  alert alert-danger">
                                NO Tasks Added Yet
                            </div>
                        </div>
                        <div id="tasks" class="cardHide card-body">
                            <div id="tasksRRR"></div>
                        </div>
                        <div id="taskIII" class="fdsdfs">
                            <button id="deleteAll" class='"btn w-50  btn btn-danger delBtn cardHide'>Delete All Tasks</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    





    <script src="./js/jquery.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
